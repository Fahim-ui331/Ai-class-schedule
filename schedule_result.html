<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Result</title>
</head>
<body>
    <h1>Assigned Class Schedule</h1>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Assigned Section</th>
        </tr>
        {% for student in schedule %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.assigned_section }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
